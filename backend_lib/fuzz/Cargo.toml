[package]
name = "backend_lib-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = {version = "0.4" }
arbitrary = {version = "*", features = ["derive"]}
rocket = {version = "0.5.0-rc.1", features = ["json"]}

[dependencies.backend_lib]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "garbage_json"
path = "fuzz_targets/garbage_json.rs"
test = false
doc = false

[[bin]]
name = "create"
path = "fuzz_targets/create.rs"
test = false
doc = false

[[bin]]
name = "vote"
path = "fuzz_targets/vote.rs"
test = false
doc = false
